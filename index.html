<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE STYLE OF MUSIC</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            background: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
         .navbar {
    position: fixed;
    bottom: 0;
    width: 100%;
    background: linear-gradient(45deg, #9b2d91, #d100b4); /* Degradado morado a rosa brillante */
    box-shadow: 0 -2px 20px rgba(0, 0, 0, 0.7);
    display: flex;
    justify-content: space-around;
    align-items: center;
    padding: 8px 0; /* Reduce el tamaño de la barra */
    z-index: 1000;
    border-radius: 25px 25px 0 0;
    backdrop-filter: blur(12px);
}

.navbar a {
    text-decoration: none;
    color: white;
    font-size: 14px; /* Tamaño más pequeño */
    font-weight: 600;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: all 0.3s ease-in-out;
    position: relative;
    z-index: 1;
    animation: floating 3s ease-in-out infinite; /* Animación flotante más dinámica */
}

.navbar a i {
    font-size: 22px; /* Íconos más pequeños */
    margin-bottom: 5px; /* Menos espacio entre el ícono y el texto */
    text-shadow: 
        0 0 15px rgba(255, 255, 255, 0.5), 
        0 0 30px rgba(255, 255, 255, 0.7), 
        0 0 50px rgba(255, 255, 255, 0.9), 
        0 0 75px rgba(255, 255, 255, 1); /* Efecto neón más visible */
    transition: all 0.4s ease-in-out;
}

/* Efecto de hover - expansión y cambio de color */
.navbar a:hover {
    color: #ffffff;
    transform: translateY(-12px) scale(1.2); /* Aumenta más al hacer hover */
    filter: brightness(1.2);
}

.navbar a:hover i {
    transform: scale(1.4); /* Icono crece un poco más al hacer hover */
    text-shadow: 
        0 0 30px rgba(255, 255, 255, 0.6), 
        0 0 60px rgba(255, 255, 255, 0.8), 
        0 0 100px rgba(255, 255, 255, 1), 
        0 0 150px rgba(255, 255, 255, 1);
}

/* Efecto de línea brillante al pasar el cursor */
.navbar a:before {
    content: "";
    position: absolute;
    top: 50%;
    left: 50%;
    width: 80%;
    height: 3px;
    background: rgba(255, 255, 255, 0.3);
    border-radius: 2px;
    transform: translate(-50%, -50%);
    opacity: 0;
    transition: all 0.4s ease-in-out;
}

.navbar a:hover:before {
    opacity: 1;
    width: 100%;
    background: linear-gradient(45deg, #9b2d91, #d100b4); /* Degradado brillante */
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
}

/* Animación de flotación con mayor movimiento */
@keyframes floating {
    0% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-8px); /* Menos movimiento hacia arriba */
    }
    100% {
        transform: translateY(0);
    }
}

/* Ajustes generales */
.content {
    padding: 20px;
    margin-bottom: 100px;
}
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .header {
            background: rgba(30, 30, 30, 0.9);
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            width: 100%;
        }
        .search-container {
            margin: 20px;
            text-align: center;
        }
        .search-box {
            padding: 10px;
            width: 80%;
            max-width: 400px;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #7d47bb;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #9b5edc;
        }
        .player-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        iframe {
            width: 100%;
            max-width: 400px;
            height: 250px;
            border: none;
            border-radius: 10px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
        }
        .video-title {
            margin: 15px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
        }
        .playlist {
            width: 90%;
            max-width: 400px;
            background: rgba(50, 50, 50, 0.9);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
        }
        .playlist-item {
            display: flex;
            align-items: center;
            padding: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .playlist-item:hover {
            background: rgba(80, 80, 80, 0.9);
        }
        .playlist-item img {
            width: 60px;
            height: 60px;
            border-radius: 5px;
            margin-right: 10px;
        }
        .playlist-item.active {
            background: rgba(100, 100, 100, 0.9);
        }
        .history-container {
            margin: 20px;
            text-align: center;
            width: 100%;
        }
        .history-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .history-albums {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .history-album {
            width: 100px;
            height: 100px;
            background: rgba(50, 50, 50, 0.9);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 14px;
            padding: 10px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
        }
        .history-album:hover {
            transform: scale(1.1);
            background: rgba(80, 80, 80, 0.9);
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
   <img src="img/buscar.png" alt="">
    <div class="search-container">
        <input type="text" id="search-box" class="search-box" placeholder="Busca tu video en YouTube">
        <button id="search-button">Buscar</button>
    </div>
    <div class="player-container">
        <iframe id="video-player" src="" allow="autoplay; encrypted-media"></iframe>
        <div class="video-title" id="video-title">Selecciona una canción</div>
    </div>
    <div class="playlist" id="playlist"></div>
    <div class="history-container">
        <div class="history-title">Historial de Búsquedas</div>
        <div class="history-albums" id="history-albums"></div>
    </div>
    
    
    <div class="navbar">
    <a href="index1.html"><i class="fas fa-home"></i><span>Inicio</span></a>
    <a href="buscador.html"><i class="fas fa-search"></i><span>Buscar</span></a>
    <a href="shorts.html"><i class="fas fa-compass"></i><span>Explorar</span></a>
    <a href="álbum.html"><i class="fas fa-music"></i><span>Biblioteca</span></a>
    <a href="ajustes/index.html"><i class="fas fa-cog"></i><span>Ajustes</span></a>
  </div>
  
  

    <script>
        const apiKey = "AIzaSyCVwFlN3vOjhkEhkQRcpEW-LtL-IGFhiWA"; // Reemplaza con tu API Key de YouTube
        const searchBox = document.getElementById("search-box");
        const searchButton = document.getElementById("search-button");
        const playlistElement = document.getElementById("playlist");
        const videoPlayer = document.getElementById("video-player");
        const videoTitle = document.getElementById("video-title");
        const historyAlbums = document.getElementById("history-albums");

        let playlist = [];

        // Cargar historial del localStorage
        function loadHistory() {
            const history = JSON.parse(localStorage.getItem("searchHistory")) || [];
            renderHistory(history);
        }

        // Guardar en historial
        function saveToHistory(query) {
            let history = JSON.parse(localStorage.getItem("searchHistory")) || [];
            if (!history.includes(query)) {
                history.push(query);
                localStorage.setItem("searchHistory", JSON.stringify(history));
                renderHistory(history);
            }
        }

        // Renderizar historial como álbumes
        function renderHistory(history) {
            historyAlbums.innerHTML = "";
            history.forEach((query) => {
                const div = document.createElement("div");
                div.classList.add("history-album");
                div.textContent = query;
                div.addEventListener("click", () => {
                    searchBox.value = query;
                    searchPlaylist(query);
                });
                historyAlbums.appendChild(div);
            });
        }

        // Buscar playlist en YouTube
        async function searchPlaylist(query) {
            saveToHistory(query);
            const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&q=${encodeURIComponent(query)}&key=${apiKey}&maxResults=30`;
            const response = await fetch(url);
            const data = await response.json();

            playlist = data.items.map((item) => ({
                title: item.snippet.title,
                videoId: item.id.videoId,
                thumbnail: item.snippet.thumbnails.default.url,
            }));

            renderPlaylist();
        }

        // Renderizar la playlist
        function renderPlaylist() {
            playlistElement.innerHTML = "";
            playlist.forEach((item, index) => {
                const div = document.createElement("div");
                div.classList.add("playlist-item");
                div.dataset.index = index;
                div.innerHTML = `
                    <img src="${item.thumbnail}" alt="${item.title}">
                    <div>${item.title}</div>
                `;
                div.addEventListener("click", () => playTrack(index));
                playlistElement.appendChild(div);
            });
        }

        // Reproducir una canción
        function playTrack(index) {
            const track = playlist[index];
            videoPlayer.src = `https://www.youtube.com/embed/${track.videoId}?autoplay=1&modestbranding=1&rel=0`;
            videoTitle.textContent = track.title;

            // Resaltar la canción activa
            document.querySelectorAll(".playlist-item").forEach((el) => el.classList.remove("active"));
            document.querySelector(`.playlist-item[data-index="${index}"]`).classList.add("active");
        }

        // Evento del botón de búsqueda
        searchButton.addEventListener("click", () => {
            const query = searchBox.value.trim();
            if (query) {
                searchPlaylist(query);
            }
        });

        // Cargar historial al iniciar
        loadHistory();

        // Configuración de partículas
        particlesJS("particles-js", {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.5 },
                size: { value: 5, random: true },
                line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
                move: { enable: true, speed: 6 }
            }
        });
    </script>
</body>
</html>
