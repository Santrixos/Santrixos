<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca de Música</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <!-- Partículas -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <style>
    /* Fondo oscuro */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000; /* Fondo negro */
      color: white;
      overflow-x: hidden;
    }



.navbar {
    position: fixed;
    bottom: 0;
    width: 100%;
    background: linear-gradient(45deg, #9b2d91, #d100b4); /* Degradado morado a rosa brillante */
    box-shadow: 0 -2px 20px rgba(0, 0, 0, 0.7);
    display: flex;
    justify-content: space-around;
    align-items: center;
    padding: 8px 0; /* Reduce el tamaño de la barra */
    z-index: 1000;
    border-radius: 25px 25px 0 0;
    backdrop-filter: blur(12px);
}

.navbar a {
    text-decoration: none;
    color: white;
    font-size: 14px; /* Tamaño más pequeño */
    font-weight: 600;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: all 0.3s ease-in-out;
    position: relative;
    z-index: 1;
    animation: floating 3s ease-in-out infinite; /* Animación flotante más dinámica */
}

.navbar a i {
    font-size: 22px; /* Íconos más pequeños */
    margin-bottom: 5px; /* Menos espacio entre el ícono y el texto */
    text-shadow: 
        0 0 15px rgba(255, 255, 255, 0.5), 
        0 0 30px rgba(255, 255, 255, 0.7), 
        0 0 50px rgba(255, 255, 255, 0.9), 
        0 0 75px rgba(255, 255, 255, 1); /* Efecto neón más visible */
    transition: all 0.4s ease-in-out;
}

/* Efecto de hover - expansión y cambio de color */
.navbar a:hover {
    color: #ffffff;
    transform: translateY(-12px) scale(1.2); /* Aumenta más al hacer hover */
    filter: brightness(1.2);
}

.navbar a:hover i {
    transform: scale(1.4); /* Icono crece un poco más al hacer hover */
    text-shadow: 
        0 0 30px rgba(255, 255, 255, 0.6), 
        0 0 60px rgba(255, 255, 255, 0.8), 
        0 0 100px rgba(255, 255, 255, 1), 
        0 0 150px rgba(255, 255, 255, 1);
}

/* Efecto de línea brillante al pasar el cursor */
.navbar a:before {
    content: "";
    position: absolute;
    top: 50%;
    left: 50%;
    width: 80%;
    height: 3px;
    background: rgba(255, 255, 255, 0.3);
    border-radius: 2px;
    transform: translate(-50%, -50%);
    opacity: 0;
    transition: all 0.4s ease-in-out;
}

.navbar a:hover:before {
    opacity: 1;
    width: 100%;
    background: linear-gradient(45deg, #9b2d91, #d100b4); /* Degradado brillante */
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
}

/* Animación de flotación con mayor movimiento */
@keyframes floating {
    0% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-8px); /* Menos movimiento hacia arriba */
    }
    100% {
        transform: translateY(0);
    }
}

/* Ajustes generales */
.content {
    padding: 20px;
    margin-bottom: 100px;
}


    /* Partículas */
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* Títulos */
    h1, h2 {
      text-align: center;
      color: #ffffff;
      margin: 20px 0;
    }

    /* Barra de búsqueda */
    .search-bar {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    .search-bar input {
      width: 60%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
    }

    .search-bar button {
      background: #ff00b2;
      border: none;
      padding: 10px 20px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .search-bar button:hover {
      background: #fe009d;
    }

    /* Biblioteca estilo carrusel */
    .album-container {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      padding: 20px;
    }

    .album-container::-webkit-scrollbar {
      display: none;
    }

    .album {
      flex: 0 0 auto;
      background: #1e1e1e;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      width: 300px;
      transition: transform 0.3s ease;
    }

    .album:hover {
      transform: scale(1.1);
    }

    .album img {
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .album h3 {
      margin: 15px 0;
    }

    .album button {
      background: #ff00c7e9;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      cursor: pointer;
      border-bottom-left-radius: 15px;
      border-bottom-right-radius: 15px;
      transition: background 0.3s;
    }

    .album button:hover {
      background: #bd00d4;
    }

    /* Reproductor */
    iframe {
      width: 80%;
      height: 400px;
      margin: 20px auto;
      display: block;
      border-radius: 10px;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Contenedor de partículas -->
  <div id="particles-js"></div>

  <!-- Título -->
  <h1>Biblioteca de Música</h1>

  <!-- Barra de búsqueda -->
  <div class="search-bar">
    <input type="text" id="search" placeholder="NOMBRE DE ÁLBUM...">
    <button onclick="searchPlaylist()">Buscar</button>
  </div>

  <!-- Contenedor de álbumes -->
  <div class="album-container" id="album-container">
    <!-- Los álbumes se generarán dinámicamente aquí -->
  </div>
  
  
  
  
   <div class="navbar">
    <a href="index1.html"><i class="fas fa-home"></i><span>Inicio</span></a>
    <a href="buscador.html"><i class="fas fa-search"></i><span>Buscar</span></a>
    <a href="shorts.html"><i class="fas fa-compass"></i><span>Explorar</span></a>
    <a href="álbum.html"><i class="fas fa-music"></i><span>Biblioteca</span></a>
    <a href="ajustes/index.html"><i class="fas fa-cog"></i><span>Ajustes</span></a>
  </div>
  
  
  
  
  

  <!-- Reproductor de YouTube -->
  <iframe id="youtube-player" src="https://www.youtube.com/embed/" allowfullscreen></iframe>

  <script>
    // API Key de YouTube
    const API_KEY = "AIzaSyCVwFlN3vOjhkEhkQRcpEW-LtL-IGFhiWA";
    const POPULAR_PLAYLISTS = [
      "PLFgquLnL59anNXuf1Mgfk-5Hbx2YjS0YI", // Pop Internacional
      "PLDcnymzs18LUe3ZzbgtBON0v_t3ntRHkT", // Lo-Fi Chill
      "PL2UMfhpwklNNI9ALzCFI-cObgnO4nQ2fu", // Clásicos del Rock
    ];

    const albumContainer = document.getElementById("album-container");
    const player = document.getElementById("youtube-player");

    // Cargar playlists populares
    async function loadPlaylists() {
      for (const playlistId of POPULAR_PLAYLISTS) {
        const response = await fetch(
          `https://www.googleapis.com/youtube/v3/playlists?part=snippet&id=${playlistId}&key=${API_KEY}`
        );
        const data = await response.json();
        const playlist = data.items[0];

        // Crear tarjeta del álbum
        const album = document.createElement("div");
        album.classList.add("album");

        album.innerHTML = `
          <img src="${playlist.snippet.thumbnails.medium.url}" alt="${playlist.snippet.title}">
          <h3>${playlist.snippet.title}</h3>
          <button onclick="playPlaylist('${playlistId}')">Reproducir</button>
        `;

        albumContainer.appendChild(album);
      }
    }

    // Reproducir playlist automáticamente
    function playPlaylist(playlistId) {
      player.src = `https://www.youtube.com/embed/videoseries?list=${playlistId}&autoplay=1`;
    }

    // Búsqueda de playlists
    async function searchPlaylist() {
      const query = document.getElementById("search").value;
      if (!query) {
        alert("Por favor, ingresa un término de búsqueda.");
        return;
      }

      const response = await fetch(
        `https://www.googleapis.com/youtube/v3/search?part=snippet&type=playlist&q=${query}&key=${API_KEY}`
      );
      const data = await response.json();

      // Limpiar el contenedor de álbumes
      albumContainer.innerHTML = "";

      data.items.forEach((item) => {
        const playlistId = item.id.playlistId;
        const album = document.createElement("div");
        album.classList.add("album");

        album.innerHTML = `
          <img src="${item.snippet.thumbnails.medium.url}" alt="${item.snippet.title}">
          <h3>${item.snippet.title}</h3>
          <button onclick="playPlaylist('${playlistId}')">Reproducir</button>
        `;

        albumContainer.appendChild(album);
      });
    }

    // Cargar playlists populares al inicio
    loadPlaylists();

    // Partículas (particles.js configuración)
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 80,
          "density": { "enable": true, "value_area": 800 }
        },
        "color": { "value": "#ffffff" }, /* Blanco */
        "shape": {
          "type": "circle",
          "stroke": { "width": 0, "color": "#000" },
        },
        "opacity": {
          "value": 0.5,
          "random": false,
          "anim": { "enable": false, "speed": 1, "opacity_min": 0.1, "sync": false }
        },
        "size": {
          "value": 3,
          "random": true,
          "anim": { "enable": false, "speed": 40, "size_min": 0.1, "sync": false }
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff", /* Blanco */
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 6,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false,
          "attract": { "enable": false, "rotateX": 600, "rotateY": 1200 }
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick": { "enable": true, "mode": "push" },
          "resize": true
        },
        "modes": {
          "grab": { "distance": 400, "line_linked": { "opacity": 1 } },
          "bubble": { "distance": 400, "size": 40, "duration": 2, "opacity": 8 },
          "repulse": { "distance": 200, "duration": 0.4 },
          "push": { "particles_nb": 4 },
          "remove": { "particles_nb": 2 }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
